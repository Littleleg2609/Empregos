<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List a de empregos</title>
</head>
<body>
<h1>Formulario de empregos</h1>

<a href="/add">Adicionar um novo emprego</a>

<div th:each="emprego : ${empregos}">
    <h4 th:inline="text"> [[${emprego.titulo}]] na [[${emprego.empresa}]]</h4>
    <p th:text="${emprego.descricao}"></p>
</div>
</body>
</html>
